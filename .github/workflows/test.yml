name: genyus Network Test Workflow
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker Stack
        run: docker-compose up -d
      - name: Install Cypress
        run: docker exec -t gn_nextjs_1 ./node_modules/.bin/cypress install
      - name: Install Cypress Dependencies
        run: docker exec -t gn_nextjs_1 yarn add cypress --dev
      - name: Run Tests
        run: docker exec -t gn_nextjs_1 yarn test
      - name: Generate coverage report
        run: |
          docker exec -t gn_nextjs_1 yarn run coverage
          docker exec -t gn_nextjs_1 yarn run coverage-report
